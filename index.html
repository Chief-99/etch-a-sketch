<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>

  <link rel="stylesheet" href="styles.css">
  <script src="etch-a-sketch.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="heading-container">
    <h1 id="heading">PIXEL SKETCH</h1>
  </div>

  <div class="body-container">
    <div class="left-functions-container">
      <div class="grid-size-container">
        <p class="grid-size-label">Change the grid size:</p>
        <button id="grid-size-button">Choose number of cells</button>
        <p class="current-grid-size">16 x 16</p>
      </div>

      <div class="colour-container">
        <p class="colour-label">Select drawing colour:</p>
        <button id="black-colour">Black squares</button>
        <button id="random-colour">Random colours</button>
      </div>
    </div>

    <div id="grid-placeholder"></div>

    <div class="right-section">
      <button id="toggle-shading">Toggle shading</button>
      <input type="checkbox" name="shading" id="shading-checkbox" disabled value="1">
      <label for="shading">Shading</label>
    </div>
  </div>
 
</body>
</html>
